<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <!-- bootstrap scrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">         <!-- Container principal (ABRE)-->
        <div class="cartao">
    <img class="cadeado" src="./img/seguranca.png"/>
        <!-- <h6>Gerador de Senhas</h2>      Titulo do programa-->
    <textarea  disabled class="form-control" id="resultado" cols="15" rows="1"></textarea>        <!-- Area que recebe a senha-->
    <div class="container-valor"> 
        <label for="">Tamanho Senha</label>
        <div class="inputRange">        <!-- input que escolhe o tamanho da senha-->
            <input class="form-range" id="tamanhoSenha" type="range" min="8" max="16" value="12" onchange="mostraTamanho(this.value)">
        </div>
        <div class="exibeInput">
            <span id="exibeTamanho">12</span>
        </div>
        <div class="opcoes">        <!-- Container com as opcoes de tipos de senhas (ABRE) -->
            <div class="opcoes-senha">
                <label>Letras Minusculas</label>    
                <input class="form-check-input mt-0" checked type="checkbox" id="lowerCase">    <!-- Seleciona opcoes de letras minusculas no gerador de senhas-->
            </div>
            <div class="opcoes-senha">
                <label>Letras Maiusculas</label>
                <input class="form-check-input mt-0" checked type="checkbox" id="upperCase">    <!-- Seleciona opcoes de letras maiusculas no gerador de senhas-->
            </div>
            <div class="opcoes-senha">
                <label>Caracteres Especiais</label>
                <input class="form-check-input mt-0" checked type="checkbox" id="simbolos">     <!-- Seleciona opcoes de simbolos no gerador de senhas-->
            </div>
            <div class="opcoes-senha">
                <label>Numeros</label>
                <input class="form-check-input mt-0" checked type="checkbox" id="numeros">      <!-- Seleciona opcoes de numeros no gerador de senhas-->
            </div> 
        </div>           <!-- Container com as opcoes de tipos de senhas (FECHA)-->
        <div class="opcoes-botoes">
            <button id="btnGerador" class="btn btn-success">    <!-- botao de gerar senha-->
                <img src="./icons/key-fill.svg"/> Gerar
            </button>
            <button id="btnGerador" class="btn btn-primary">
                <img src="./icons/clipboard-check.svg"/> Copiar     <!-- botao de gerar senha-->
            </button>
        </div>
    </div>
    </div>
           <!-- Container principal (ABRE)-->
        <!-- script -->
    <script src="./JS/script.js"></script>
</body>

</html>
